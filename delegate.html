<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Event Delegate</title>
    </head>
    <body>
        <h2>Event Delegate</h2>
        <!-- ul#item-container>li.item*6>lorem2  -->
        <ul id="item-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Voluptates, libero.</li>
            <li class="item">Natus, amet!</li>
            <li class="item">Dolorum, nisi!</li>
            <li class="item">Molestiae, praesentium.</li>
            <li class="item">Neque, atque!</li>
        </ul>
        <button id="add-item">Add item</button>
        <script>
            const items = document.getElementsByClassName("item");
            for (const item of items) {
                // console.log(item);
                item.addEventListener("click", function (event) {
                    // console.log("remove item");
                    // document.getElementById("item-container").removeChild(item);
                    event.target.parentNode.removeChild(event.target);
                });
            }
            document
                .getElementById("add-item")
                .addEventListener("click", function () {
                    const li = document.createElement("li");
                    li.innerText = "Brand ner item";
                    li.classList.add("item");
                    const parent = document.getElementById("item-container");
                    parent.appendChild(li);
                });
            document
                .getElementById("item-container")
                .addEventListener("click", function (event) {
                    // console.log(event.target);
                    event.target.parentNode.removeChild(event.target);
                });
        </script>
    </body>
</html>
